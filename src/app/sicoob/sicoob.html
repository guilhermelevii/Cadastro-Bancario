<!-- sicoob.component.html -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">


<mat-card class="form-card">
  <mat-card-title class="title">Banco Sicoob</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">

      <mat-form-field appearance="outline">
        <mat-label>Descrição/Nome do Evento</mat-label>
        <input matInput formControlName="descricao">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Código Manager</mat-label>
        <input matInput formControlName="codigoManager">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sigla</mat-label>
        <input matInput formControlName="sigla">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cedente-Conta</mat-label>
        <input matInput formControlName="cedenteConta">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Dígito Cedente/Conta</mat-label>
        <input matInput formControlName="digitoConta">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Chave</mat-label>
        <input matInput formControlName="chave">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Agência</mat-label>
        <input matInput formControlName="agencia">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sequência Inicial de Boletos</mat-label>
        <input matInput formControlName="seqInicial">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sequência Final de Boletos</mat-label>
        <input matInput formControlName="seqFinal">
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" [ngClass]="{active: form.valid}">
          Enviar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
